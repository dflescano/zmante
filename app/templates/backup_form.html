{% extends 'layout.html' %}
{% block title %}Editar backup{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Editar backup - {{ pc.name }}</h1>
<form method="post" class="bg-white rounded-lg shadow p-4 space-y-3">
  <div>
    <label class="block text-sm font-medium">Estado</label>
    <select name="status" class="w-full border rounded px-3 py-2">
      <option value="OK" {% if b.status=='OK' %}selected{% endif %}>OK</option>
      <option value="ERROR" {% if b.status=='ERROR' %}selected{% endif %}>ERROR</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium">Tama√±o (MB)</label>
    <input name="size_mb" type="number" step="0.01" value="{{ b.size_mb or '' }}" class="w-full border rounded px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm font-medium">Ruta</label>
    <input name="path" value="{{ b.path or '' }}" class="w-full border rounded px-3 py-2" />
  </div>
  <div class="flex gap-2">
    <button class="px-4 py-2 bg-gray-900 text-white rounded-lg">Guardar</button>
    <a href="{{ url_for('main.pc_detail', pc_id=pc.id) }}" class="px-4 py-2 bg-gray-200 rounded-lg">Cancelar</a>
  </div>
</form>
{% endblock %}
